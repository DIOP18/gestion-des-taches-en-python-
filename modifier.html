<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(0, 115, 255, 0.511);
        }
    </style>
    <title>Modifier la tâche</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Modifier la tâche</h1>
    <form action="/modifier/{{ tache.id }}" method="POST">
        <div class="form-group">
            <label for="titre">Titre</label>
            <input type="text" name="titre" class="form-control" value="{{ tache.titre }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control" value="{{ tache.description }}" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" name="date" class="form-control" value="{{ tache.date }}" required>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{{ url_for('taches') }}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
